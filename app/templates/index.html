<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGU - Retrieval-Augmented Generation Utility</title>
    
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar with Sidebar Toggle and Hamburger Menu -->
        <div class="top-nav">
            <div class="sidebar-toggle">
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
                    <i class="bi bi-layout-sidebar"></i>
                </button>
            </div>
            <div class="app-title">
                <h3>RAGU</h3>
            </div>
            <div class="hamburger-menu">
                <button class="hamburger-btn" id="hamburger-btn">
                    <i class="bi bi-list"></i>
                </button>
                <div class="dropdown-menu" id="nav-dropdown">
                    <div class="dropdown-item" id="chat-menu-item">
                        <i class="bi bi-chat-left-text"></i>
                        <span>Chat Interface</span>
                    </div>
                    <div class="dropdown-item" id="files-menu-item">
                        <i class="bi bi-collection"></i>
                        <span>Collections & Files</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-chat-left-text me-2"></i>Conversations</h5>
                <button class="btn btn-primary btn-sm" id="new-conversation-btn">
                    <i class="bi bi-plus-lg me-1"></i>New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <div id="conversation-history-sidebar" class="conversation-history-sidebar">
                    <!-- Conversation history will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <main>
                <!-- Chat Interface (visible by default) -->
                <div id="chat-interface" class="content-panel active">
                    <div id="model-query-container">
                        <model-query-component></model-query-component>
                    </div>
                </div>
                
                <!-- File Management Interface (hidden by default) -->
                <div id="file-management" class="content-panel">
                    <div class="file-management-container">
                        <div class="documents-section">
                            <div class="section-header">
                                <h4><i class="bi bi-file-earmark-text me-2"></i>All Documents</h4>
                                <div class="upload-controls">
                                    <input type="file" id="file-input" multiple accept=".txt,.pdf,.md,.doc,.docx" style="display: none;">
                                    <button class="btn btn-primary btn-sm" id="upload-files-btn">
                                        <i class="bi bi-cloud-upload me-1"></i>Upload Files
                                    </button>
                                </div>
                            </div>
                            
                            <div class="tag-filter-section">
                                <div class="tag-filter-header">
                                    <h6><i class="bi bi-tags me-2"></i>Filter by Tags</h6>
                                    <button class="btn btn-outline-secondary btn-sm" id="clear-filters-btn">
                                        <i class="bi bi-x-circle me-1"></i>Clear
                                    </button>
                                </div>
                                <div id="tag-filter-list" class="tag-filter-list">
                                    <!-- Tag filters will be loaded here -->
                                </div>
                            </div>
                            
                            <!-- Upload Progress Area -->
                            <div id="upload-progress-area" class="upload-progress-area" style="display: none;">
                                <div class="upload-progress-header">
                                    <h6><i class="bi bi-cloud-upload me-2"></i>Uploading Files...</h6>
                                </div>
                                <div id="upload-progress-list" class="upload-progress-list">
                                    <!-- Upload progress items will appear here -->
                                </div>
                            </div>
                            
                            <div id="documents-list" class="documents-list">
                                <!-- Documents will be loaded here -->
                            </div>
                            
                            <div id="no-documents-message" class="text-center text-muted p-5" style="display: none;">
                                <i class="bi bi-inbox fs-1"></i>
                                <p class="mt-3">No documents found</p>
                                <button class="btn btn-primary" onclick="document.getElementById('upload-files-btn').click()">
                                    <i class="bi bi-cloud-upload me-1"></i>Upload your first document
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/model-query.js') }}"></script>
    
    <!-- UI Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navDropdown = document.getElementById('nav-dropdown');
            const chatMenuItem = document.getElementById('chat-menu-item');
            const filesMenuItem = document.getElementById('files-menu-item');
            const chatInterface = document.getElementById('chat-interface');
            const fileManagement = document.getElementById('file-management');
            
            // Toggle hamburger menu
            hamburgerBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                navDropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                navDropdown.classList.remove('show');
            });
            
            // Prevent dropdown from closing when clicking inside
            navDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Function to set active tab
            function setActiveTab(tabName) {
                // Save active tab to localStorage
                localStorage.setItem('activeTab', tabName);
                
                // Close dropdown
                navDropdown.classList.remove('show');
                
                if (tabName === 'chat') {
                    chatMenuItem.classList.add('active');
                    filesMenuItem.classList.remove('active');
                    chatInterface.classList.add('active');
                    fileManagement.classList.remove('active');
                } else if (tabName === 'files') {
                    filesMenuItem.classList.add('active');
                    chatMenuItem.classList.remove('active');
                    fileManagement.classList.add('active');
                    chatInterface.classList.remove('active');
                }
            }
            
            // Chat menu item click handler
            chatMenuItem.addEventListener('click', function() {
                setActiveTab('chat');
            });
            
            // Files menu item click handler
            filesMenuItem.addEventListener('click', function() {
                setActiveTab('files');
                loadDocumentsList();
            });
            
            // Load documents list function for tag-based system
            async function loadDocumentsList() {
                const documentsList = document.getElementById('documents-list');
                const noDocumentsMessage = document.getElementById('no-documents-message');
                
                // Show loading
                documentsList.innerHTML = '<div class="text-center p-4"><div class="spinner-border" role="status"></div><p class="mt-2">Loading documents...</p></div>';
                noDocumentsMessage.style.display = 'none';
                
                try {
                    // Get all documents from the main collection
                    const response = await fetch('/api/v1/documents/documents');
                    if (response.ok) {
                        const data = await response.json();
                        const documents = data.documents || [];
                        
                        if (documents.length === 0) {
                            documentsList.innerHTML = '';
                            noDocumentsMessage.style.display = 'block';
                        } else {
                            displayDocuments(documents);
                            noDocumentsMessage.style.display = 'none';
                        }
                        
                        // Load tag filters
                        await loadTagFilters();
                        
                    } else {
                        documentsList.innerHTML = '<div class="text-danger text-center p-4">Failed to load documents</div>';
                    }
                } catch (error) {
                    console.error('Error loading documents:', error);
                    documentsList.innerHTML = '<div class="text-danger text-center p-4">Error loading documents</div>';
                }
            }
            
            // Display documents in the UI
            function displayDocuments(documents) {
                const documentsList = document.getElementById('documents-list');
                
                documentsList.innerHTML = documents.map(doc => {
                    // Clean up the filename display
                    let displayName = doc.metadata.source;
                    
                    // If it looks like a temp file path, extract just the filename
                    if (displayName.includes('/')) {
                        displayName = displayName.split('/').pop();
                    }
                    
                    // If it still has temp file characteristics, try to clean it up
                    if (displayName.match(/^tmp[a-zA-Z0-9_]+/)) {
                        // Try to extract file extension and create a meaningful name
                        const extension = displayName.match(/\.[a-zA-Z0-9]+$/);
                        if (extension) {
                            displayName = `Document${extension[0]}`;
                        } else {
                            displayName = 'Document';
                        }
                    }
                    
                    return `
                        <div class="document-item" data-tags="${JSON.stringify(doc.metadata.tags || [])}" data-source="${doc.metadata.source}">
                            <div class="document-content">
                                <div class="document-name">
                                    <i class="bi bi-file-earmark-text me-2"></i>${displayName}
                                </div>
                                <div class="document-info">
                                    ${doc.metadata.total_chunks} chunks
                                    ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `• ${doc.metadata.tags.length} tags` : '• No tags'}
                                </div>
                                <div class="document-tags-section">
                                    <div class="document-tags-display" ${doc.metadata.tags && doc.metadata.tags.length > 0 ? '' : 'style="display: none;"'}>
                                        ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `
                                            <div class="document-tags">
                                                ${doc.metadata.tags.map(tag => `<span class="document-tag">${tag}</span>`).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                    <div class="document-tags-edit" style="display: none;">
                                        <input type="text" class="form-control form-control-sm tag-input" 
                                               placeholder="Enter tags separated by commas" 
                                               value="${doc.metadata.tags ? doc.metadata.tags.join(', ') : ''}">
                                    </div>
                                    <div class="no-tags-message" ${doc.metadata.tags && doc.metadata.tags.length > 0 ? 'style="display: none;"' : ''}>
                                        <small class="text-muted">No tags assigned</small>
                                    </div>
                                </div>
                            </div>
                            <div class="document-actions">
                                <button class="btn btn-outline-secondary btn-sm edit-tags-btn" 
                                        data-source="${doc.metadata.source}"
                                        title="Edit tags">
                                    <i class="bi bi-tags"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm delete-document-btn" 
                                        data-source="${doc.metadata.source}"
                                        title="Delete document">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add click event listeners to edit and delete buttons
                document.querySelectorAll('.edit-tags-btn').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const source = this.getAttribute('data-source');
                        toggleTagEdit(source);
                    });
                });
                
                document.querySelectorAll('.delete-document-btn').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const source = this.getAttribute('data-source');
                        deleteDocument(source);
                    });
                });
                
                // Add event listeners for tag input fields
                document.querySelectorAll('.tag-input').forEach(input => {
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            const source = this.closest('.document-item').getAttribute('data-source');
                            saveDocumentTags(source);
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            const source = this.closest('.document-item').getAttribute('data-source');
                            cancelTagEdit(source);
                        }
                    });
                    
                    input.addEventListener('blur', function() {
                        const source = this.closest('.document-item').getAttribute('data-source');
                        saveDocumentTags(source);
                    });
                });
            }
            
            // Load tag filters
            async function loadTagFilters() {
                const tagFilterList = document.getElementById('tag-filter-list');
                
                try {
                    const response = await fetch('/api/v1/tags/');
                    if (response.ok) {
                        const data = await response.json();
                        const tags = data.tags || [];
                        const tagCounts = data.tag_counts || {};
                        
                        if (tags.length === 0) {
                            tagFilterList.innerHTML = '<p class="text-muted small">No tags found</p>';
                        } else {
                            tagFilterList.innerHTML = tags.map(tag => `
                                <div class="tag-filter-item" data-tag="${tag}">
                                    <input type="checkbox" id="filter-${tag}" class="tag-filter-checkbox">
                                    <label for="filter-${tag}">${tag} (${tagCounts[tag] || 0})</label>
                                </div>
                            `).join('');
                            
                            // Add change event listeners to tag filter checkboxes
                            document.querySelectorAll('.tag-filter-checkbox').forEach(checkbox => {
                                checkbox.addEventListener('change', filterDocuments);
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading tag filters:', error);
                    tagFilterList.innerHTML = '<p class="text-danger small">Error loading tags</p>';
                }
            }
            
            // Filter documents by selected tags
            function filterDocuments() {
                const selectedTags = Array.from(document.querySelectorAll('.tag-filter-checkbox:checked'))
                    .map(cb => cb.id.replace('filter-', ''));
                
                const documentItems = document.querySelectorAll('.document-item');
                
                documentItems.forEach(item => {
                    const itemTags = JSON.parse(item.getAttribute('data-tags') || '[]');
                    
                    if (selectedTags.length === 0) {
                        // Show all documents if no filters selected
                        item.style.display = '';
                    } else {
                        // Show document if it has any of the selected tags
                        const hasMatchingTag = selectedTags.some(tag => itemTags.includes(tag));
                        item.style.display = hasMatchingTag ? '' : 'none';
                    }
                });
                
                // Show count of visible documents
                const visibleCount = Array.from(documentItems).filter(item => item.style.display !== 'none').length;
                console.log(`Showing ${visibleCount} of ${documentItems.length} documents`);
            }
            
            // Toggle tag editing mode for a document
            function toggleTagEdit(source) {
                const documentItem = document.querySelector(`[data-source="${source}"]`);
                if (!documentItem) return;
                
                const tagsDisplay = documentItem.querySelector('.document-tags-display');
                const tagsEdit = documentItem.querySelector('.document-tags-edit');
                const noTagsMessage = documentItem.querySelector('.no-tags-message');
                const editBtn = documentItem.querySelector('.edit-tags-btn');
                const tagInput = documentItem.querySelector('.tag-input');
                
                if (tagsEdit.style.display === 'none') {
                    // Enter edit mode
                    tagsDisplay.style.display = 'none';
                    noTagsMessage.style.display = 'none';
                    tagsEdit.style.display = 'block';
                    editBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                    editBtn.title = 'Save changes';
                    editBtn.classList.remove('btn-outline-secondary');
                    editBtn.classList.add('btn-outline-success');
                    tagInput.focus();
                } else {
                    // Save and exit edit mode
                    saveDocumentTags(source);
                }
            }
            
            // Cancel tag editing
            function cancelTagEdit(source) {
                const documentItem = document.querySelector(`[data-source="${source}"]`);
                if (!documentItem) return;
                
                const tagsDisplay = documentItem.querySelector('.document-tags-display');
                const tagsEdit = documentItem.querySelector('.document-tags-edit');
                const noTagsMessage = documentItem.querySelector('.no-tags-message');
                const editBtn = documentItem.querySelector('.edit-tags-btn');
                const currentTags = JSON.parse(documentItem.getAttribute('data-tags') || '[]');
                const tagInput = documentItem.querySelector('.tag-input');
                
                // Restore original tags in input
                tagInput.value = currentTags.join(', ');
                
                // Exit edit mode
                tagsEdit.style.display = 'none';
                if (currentTags.length > 0) {
                    tagsDisplay.style.display = 'block';
                } else {
                    noTagsMessage.style.display = 'block';
                }
                editBtn.innerHTML = '<i class="bi bi-tags"></i>';
                editBtn.title = 'Edit tags';
                editBtn.classList.remove('btn-outline-success');
                editBtn.classList.add('btn-outline-secondary');
            }
            
            // Save document tags
            async function saveDocumentTags(source) {
                const documentItem = document.querySelector(`[data-source="${source}"]`);
                if (!documentItem) return;
                
                const tagInput = documentItem.querySelector('.tag-input');
                const tagsString = tagInput.value.trim();
                const newTags = tagsString ? tagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0) : [];
                
                try {
                    // Update tags via API
                    const response = await fetch('/api/v1/documents/tags', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            source: source,
                            tags: newTags
                        })
                    });
                    
                    if (response.ok) {
                        // Update the document item's data and display
                        documentItem.setAttribute('data-tags', JSON.stringify(newTags));
                        updateDocumentTagsDisplay(documentItem, newTags);
                        
                        // Exit edit mode
                        const tagsDisplay = documentItem.querySelector('.document-tags-display');
                        const tagsEdit = documentItem.querySelector('.document-tags-edit');
                        const noTagsMessage = documentItem.querySelector('.no-tags-message');
                        const editBtn = documentItem.querySelector('.edit-tags-btn');
                        
                        tagsEdit.style.display = 'none';
                        if (newTags.length > 0) {
                            tagsDisplay.style.display = 'block';
                            noTagsMessage.style.display = 'none';
                        } else {
                            tagsDisplay.style.display = 'none';
                            noTagsMessage.style.display = 'block';
                        }
                        editBtn.innerHTML = '<i class="bi bi-tags"></i>';
                        editBtn.title = 'Edit tags';
                        editBtn.classList.remove('btn-outline-success');
                        editBtn.classList.add('btn-outline-secondary');
                        
                        // Update document info
                        const documentInfo = documentItem.querySelector('.document-info');
                        const chunks = documentInfo.textContent.match(/(\d+) chunks/)[1];
                        documentInfo.textContent = `${chunks} chunks • ${newTags.length > 0 ? newTags.length + ' tags' : 'No tags'}`;
                        
                        // Refresh tag filters
                        await loadTagFilters();
                        
                        console.log(`Updated tags for ${source}: [${newTags.join(', ')}]`);
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to update tags: ${errorData.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error updating document tags:', error);
                    alert(`Error updating tags: ${error.message}`);
                }
            }
            
            // Update the visual display of document tags
            function updateDocumentTagsDisplay(documentItem, tags) {
                const tagsDisplay = documentItem.querySelector('.document-tags-display');
                const documentTags = documentItem.querySelector('.document-tags');
                
                if (tags.length > 0) {
                    const tagsHtml = tags.map(tag => `<span class="document-tag">${tag}</span>`).join('');
                    if (documentTags) {
                        documentTags.innerHTML = tagsHtml;
                    } else {
                        tagsDisplay.innerHTML = `<div class="document-tags">${tagsHtml}</div>`;
                    }
                } else {
                    tagsDisplay.innerHTML = '';
                }
            }
            
            // Create collection functionality (deprecated but kept for compatibility)
            const createCollectionBtn = document.getElementById('create-collection-btn');
            if (createCollectionBtn) {
                createCollectionBtn.addEventListener('click', async function() {
                const collectionName = prompt('Enter a name for the new collection:');
                if (!collectionName) return;
                
                try {
                    const response = await fetch('/api/v1/collections/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: collectionName,
                            description: `Collection created on ${new Date().toLocaleString()}`
                        })
                    });
                    
                    if (response.ok) {
                        loadCollectionsList(); // Refresh the list
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to create collection: ${errorData.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error creating collection:', error);
                    alert('Error creating collection');
                }
                });
            } else {
                console.log('Create collection button not found (expected in new tag-based UI)');
            }
            
            // Show documents in a collection (deprecated in new tag-based UI)
            async function showCollectionDocuments(collectionName) {
                const collectionsList = document.getElementById('collections-list');
                const collectionDocuments = document.getElementById('collection-documents');
                const selectedCollectionName = document.getElementById('selected-collection-name');
                const documentsList = document.getElementById('documents-list');
                
                // Check if elements exist (they won't in the new UI)
                if (!collectionsList || !collectionDocuments || !selectedCollectionName || !documentsList) {
                    console.log('Collection view elements not found - using new tag-based UI');
                    return;
                }
                
                // Hide collections list and show documents view
                collectionsList.style.display = 'none';
                collectionDocuments.style.display = 'block';
                selectedCollectionName.textContent = collectionName;
                
                // Load documents
                documentsList.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div><span class="ms-2">Loading documents...</span></div>';
                
                try {
                    const response = await fetch(`/api/v1/documents/${collectionName}`);
                    if (response.ok) {
                        const data = await response.json();
                        const documents = data.documents || [];
                        
                        if (documents.length === 0) {
                            documentsList.innerHTML = '<div class="text-muted text-center">No documents found in this collection.</div>';
                        } else {
                            documentsList.innerHTML = documents.map(doc => {
                                // Clean up the filename display
                                let displayName = doc.metadata.source;
                                
                                // If it looks like a temp file path, extract just the filename
                                if (displayName.includes('/')) {
                                    displayName = displayName.split('/').pop();
                                }
                                
                                // If it still has temp file characteristics, try to clean it up
                                if (displayName.match(/^tmp[a-zA-Z0-9_]+/)) {
                                    // Try to extract file extension and create a meaningful name
                                    const extension = displayName.match(/\.[a-zA-Z0-9]+$/);
                                    if (extension) {
                                        displayName = `Document${extension[0]}`;
                                    } else {
                                        displayName = 'Document';
                                    }
                                }
                                
                                return `
                                    <div class="document-item">
                                        <div class="document-content">
                                            <div class="document-name">
                                                <i class="bi bi-file-earmark-text me-2"></i>${displayName}
                                            </div>
                                            <div class="document-info">
                                                ${doc.metadata.total_chunks} chunks
                                                ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `• ${doc.metadata.tags.length} tags` : ''}
                                            </div>
                                            ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `
                                                <div class="document-tags">
                                                    ${doc.metadata.tags.map(tag => `<span class="document-tag">${tag}</span>`).join('')}
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="document-actions">
                                            <button class="btn btn-outline-danger btn-sm delete-document-btn" 
                                                    data-collection="${collectionName}" 
                                                    data-source="${doc.metadata.source}">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            // Add click event listeners to delete buttons
                            document.querySelectorAll('.delete-document-btn').forEach(button => {
                                button.addEventListener('click', function(e) {
                                    e.stopPropagation();
                                    const collection = this.getAttribute('data-collection');
                                    const source = this.getAttribute('data-source');
                                    deleteDocument(collection, source);
                                });
                            });
                        }
                    } else {
                        documentsList.innerHTML = '<div class="text-danger">Failed to load documents</div>';
                    }
                } catch (error) {
                    console.error('Error loading documents:', error);
                    documentsList.innerHTML = '<div class="text-danger">Error loading documents</div>';
                }
            }
            
            // Drag and drop functionality
            function setupDragAndDrop(collectionItem) {
                const collectionName = collectionItem.getAttribute('data-collection');
                
                // Prevent default drag behaviors
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, preventDefaults, false);
                });
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                // Highlight drop area when item is dragged over it
                ['dragenter', 'dragover'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, unhighlight, false);
                });
                
                function highlight() {
                    collectionItem.classList.add('drag-over');
                }
                
                function unhighlight() {
                    collectionItem.classList.remove('drag-over');
                }
                
                // Handle dropped files
                collectionItem.addEventListener('drop', handleDrop, false);
                
                function handleDrop(e) {
                    const files = Array.from(e.dataTransfer.files);
                    if (files.length > 0) {
                        uploadFilesToCollection(files, collectionName);
                    }
                }
            }
            
            // Upload files to collection
            async function uploadFilesToCollection(files, collectionName) {
                console.log(`Uploading ${files.length} files to collection: ${collectionName}`);
                
                // Show upload progress area
                const progressArea = document.getElementById('upload-progress-area');
                const progressList = document.getElementById('upload-progress-list');
                const collectionItem = document.querySelector(`[data-collection="${collectionName}"]`);
                
                // Show collection uploading state
                if (collectionItem) {
                    collectionItem.classList.add('uploading');
                }
                
                // Show progress area
                progressArea.style.display = 'block';
                progressList.innerHTML = '';
                
                try {
                    // Create progress items for each file
                    const progressItems = files.map(file => {
                        const progressId = `progress-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        const progressItem = document.createElement('div');
                        progressItem.className = 'upload-progress-item';
                        progressItem.id = progressId;
                        progressItem.innerHTML = `
                            <div class="progress-file-info">
                                <i class="bi bi-file-earmark me-2"></i>
                                <span class="file-name">${file.name}</span>
                                <span class="collection-badge">${collectionName}</span>
                            </div>
                            <div class="progress-status">
                                <i class="bi bi-arrow-repeat spin text-primary"></i>
                                <span class="status-text">Uploading...</span>
                            </div>
                        `;
                        progressList.appendChild(progressItem);
                        return { element: progressItem, id: progressId, file };
                    });
                    
                    // Upload files one by one to show individual progress
                    const results = [];
                    for (const { element, file } of progressItems) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            formData.append('collection_name', collectionName);
                            
                            const response = await fetch('/api/v1/documents/upload', {
                                method: 'POST',
                                body: formData
                            });
                            
                            const result = await response.json();
                            const success = response.ok;
                            
                            // Update progress item
                            const statusElement = element.querySelector('.progress-status');
                            if (success) {
                                statusElement.innerHTML = `
                                    <i class="bi bi-check-circle text-success"></i>
                                    <span class="status-text text-success">Uploaded</span>
                                `;
                            } else {
                                statusElement.innerHTML = `
                                    <i class="bi bi-x-circle text-danger"></i>
                                    <span class="status-text text-danger">Failed</span>
                                `;
                            }
                            
                            results.push({
                                fileName: file.name,
                                success: success,
                                message: success ? result.message : result.detail || 'Upload failed'
                            });
                            
                        } catch (error) {
                            // Update progress item for error
                            const statusElement = element.querySelector('.progress-status');
                            statusElement.innerHTML = `
                                <i class="bi bi-x-circle text-danger"></i>
                                <span class="status-text text-danger">Error</span>
                            `;
                            
                            results.push({
                                fileName: file.name,
                                success: false,
                                message: error.message
                            });
                        }
                    }
                    
                    // Remove collection uploading state
                    if (collectionItem) {
                        collectionItem.classList.remove('uploading');
                    }
                    
                    // Check if all uploads were successful
                    const successfulUploads = results.filter(result => result.success);
                    const failedUploads = results.filter(result => !result.success);
                    
                    // Hide progress area after a delay
                    setTimeout(() => {
                        progressArea.style.display = 'none';
                    }, 3000);
                    
                    // Show final status
                    if (successfulUploads.length > 0) {
                        // Auto-expand the collection to show the new documents
                        showCollectionDocuments(collectionName);
                    }
                    
                    if (failedUploads.length > 0 && successfulUploads.length === 0) {
                        const failedFileNames = failedUploads.map(f => f.fileName).join(', ');
                        alert(`Failed to upload: ${failedFileNames}`);
                    }
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    
                    // Remove collection uploading state
                    if (collectionItem) {
                        collectionItem.classList.remove('uploading');
                    }
                    
                    // Hide progress area
                    progressArea.style.display = 'none';
                    
                    alert(`Error uploading files: ${error.message}`);
                }
            }

            // Back to collections button (deprecated in new tag-based UI)
            const backToCollectionsBtn = document.getElementById('back-to-collections');
            if (backToCollectionsBtn) {
                backToCollectionsBtn.addEventListener('click', function() {
                    const collectionsList = document.getElementById('collections-list');
                    const collectionDocuments = document.getElementById('collection-documents');
                    
                    if (!collectionsList || !collectionDocuments) {
                        console.log('Collection navigation elements not found - using new tag-based UI');
                        return;
                    }
                
                // Show collections list and hide documents view
                collectionsList.style.display = '';  // Remove inline style to let CSS take over
                collectionDocuments.style.display = 'none';
                
                    // Refresh the collections list to ensure consistent styling
                    loadCollectionsList();
                });
            } else {
                console.log('Back to collections button not found (expected in new tag-based UI)');
            }
            
            // Delete document function for tag-based system
            async function deleteDocument(sourceFilename) {
                // Show confirmation dialog
                const confirmDelete = confirm(`Are you sure you want to delete "${sourceFilename}"?\n\nThis action cannot be undone and will remove all chunks of this document.`);
                
                if (!confirmDelete) {
                    return;
                }
                
                try {
                    // Create the API endpoint for deleting by source from main collection
                    const response = await fetch(`/api/v1/documents/by-source`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ source: sourceFilename })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`Successfully deleted "${sourceFilename}". Removed ${result.chunks_deleted} chunks.`);
                        // Refresh the documents list
                        loadDocumentsList();
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to delete document: ${errorData.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error deleting document:', error);
                    alert(`Error deleting document: ${error.message}`);
                }
            }
            
            // Sidebar functionality with error handling
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const newConversationBtn = document.getElementById('new-conversation-btn');
            const conversationHistorySidebar = document.getElementById('conversation-history-sidebar');
            const mainContent = document.querySelector('.main-content');
            const chatInputArea = document.querySelector('.chat-input-area');
            
            // Debug: Check if elements exist
            console.log('Debug - Elements found:', {
                sidebar: !!sidebar,
                sidebarToggleBtn: !!sidebarToggleBtn,
                newConversationBtn: !!newConversationBtn,
                mainContent: !!mainContent,
                chatInputArea: !!chatInputArea
            });
            
            // Toggle sidebar with error handling
            if (sidebarToggleBtn && sidebar && mainContent) {
                sidebarToggleBtn.addEventListener('click', function() {
                    console.log('Sidebar toggle clicked');
                    sidebar.classList.toggle('hide');
                    mainContent.classList.toggle('sidebar-hidden');
                    if (chatInputArea) {
                        chatInputArea.classList.toggle('sidebar-hidden');
                    }
                    
                    // Update icon based on sidebar state
                    const icon = sidebarToggleBtn.querySelector('i');
                    if (icon) {
                        if (sidebar.classList.contains('hide')) {
                            icon.className = 'bi bi-layout-sidebar';
                        } else {
                            icon.className = 'bi bi-layout-sidebar-reverse';
                        }
                    }
                });
                console.log('Sidebar toggle event listener added');
            } else {
                console.error('Sidebar toggle elements not found:', {
                    sidebarToggleBtn: !!sidebarToggleBtn,
                    sidebar: !!sidebar,
                    mainContent: !!mainContent
                });
            }
            
            // Initialize sidebar based on screen size
            function initializeSidebar() {
                const icon = sidebarToggleBtn.querySelector('i');
                if (window.innerWidth <= 480) {
                    // On mobile, start with sidebar hidden
                    sidebar.classList.add('hide');
                    mainContent.classList.add('sidebar-hidden');
                    if (chatInputArea) {
                        chatInputArea.classList.add('sidebar-hidden');
                    }
                    icon.className = 'bi bi-layout-sidebar';
                } else {
                    // On desktop, start with sidebar open
                    sidebar.classList.remove('hide');
                    mainContent.classList.remove('sidebar-hidden');
                    if (chatInputArea) {
                        chatInputArea.classList.remove('sidebar-hidden');
                    }
                    icon.className = 'bi bi-layout-sidebar-reverse';
                }
            }
            
            // Initialize on load
            initializeSidebar();
            
            // Handle window resize
            window.addEventListener('resize', initializeSidebar);
            
            // New conversation button with error handling
            if (newConversationBtn) {
                newConversationBtn.addEventListener('click', function() {
                    console.log('New conversation button clicked');
                    
                    // Check if we're in the chat interface
                    if (chatInterface && !chatInterface.classList.contains('active')) {
                        setActiveTab('chat');
                    }
                    
                    // Create a custom event for new conversation
                    const event = new CustomEvent('startNewConversation');
                    document.dispatchEvent(event);
                    
                    console.log('New conversation event dispatched');
                });
                console.log('New conversation button event listener added');
            } else {
                console.error('New conversation button not found');
            }
            
            // Load conversation history in sidebar
            async function loadConversationHistorySidebar() {
                try {
                    const response = await fetch('/api/v1/conversations/');
                    if (response.ok) {
                        const data = await response.json();
                        const conversations = data.conversations || [];
                        
                        if (conversations.length === 0) {
                            conversationHistorySidebar.innerHTML = '<div class="empty-conversations"><p class="text-muted text-center">No conversations yet</p></div>';
                        } else {
                            conversationHistorySidebar.innerHTML = conversations.map(conv => `
                                <div class="sidebar-conversation-item" data-id="${conv.id}">
                                    <div class="conversation-preview">
                                        <div class="conversation-title">${conv.title}</div>
                                        <div class="conversation-date">${new Date(conv.created_at).toLocaleDateString()}</div>
                                    </div>
                                    <div class="conversation-actions">
                                        <button class="btn btn-outline-danger btn-sm delete-conversation-btn" data-id="${conv.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('');
                            
                            // Add click event listeners to conversation items
                            document.querySelectorAll('.sidebar-conversation-item').forEach(item => {
                                const conversationPreview = item.querySelector('.conversation-preview');
                                conversationPreview.addEventListener('click', function() {
                                    const conversationId = item.getAttribute('data-id');
                                    loadConversationFromSidebar(conversationId);
                                });
                            });
                            
                            // Add delete button event listeners
                            document.querySelectorAll('.delete-conversation-btn').forEach(button => {
                                button.addEventListener('click', function(e) {
                                    e.stopPropagation();
                                    const conversationId = this.getAttribute('data-id');
                                    deleteConversationFromSidebar(conversationId);
                                });
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading conversation history:', error);
                    conversationHistorySidebar.innerHTML = '<div class="text-danger text-center">Error loading conversations</div>';
                }
            }
            
            // Load conversation from sidebar
            function loadConversationFromSidebar(conversationId) {
                // Switch to chat interface if not already active
                if (!chatInterface.classList.contains('active')) {
                    setActiveTab('chat');
                }
                
                // Create a custom event to communicate with Vue component
                const event = new CustomEvent('loadConversation', {
                    detail: { conversationId: conversationId }
                });
                document.dispatchEvent(event);
                
                // Keep sidebar open after loading conversation
            }
            
            // Delete conversation from sidebar
            async function deleteConversationFromSidebar(conversationId) {
                if (confirm('Are you sure you want to delete this conversation?')) {
                    try {
                        const response = await fetch(`/api/v1/conversations/${conversationId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            // Refresh conversation history
                            loadConversationHistorySidebar();
                        } else {
                            alert('Failed to delete conversation');
                        }
                    } catch (error) {
                        console.error('Error deleting conversation:', error);
                        alert('Error deleting conversation');
                    }
                }
            }
            
            // Load conversation history on page load
            loadConversationHistorySidebar();
            
            // Expose functions globally so Vue component can call them
            window.refreshSidebarConversations = loadConversationHistorySidebar;
            
            // Upload files functionality
            const uploadFilesBtn = document.getElementById('upload-files-btn');
            const fileInput = document.getElementById('file-input');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            
            if (uploadFilesBtn && fileInput) {
                uploadFilesBtn.addEventListener('click', function() {
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', function(e) {
                    const files = Array.from(e.target.files);
                    if (files.length > 0) {
                        uploadFiles(files);
                    }
                    // Reset file input
                    e.target.value = '';
                });
            }
            
            // Clear filters functionality
            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', function() {
                    // Uncheck all filter checkboxes
                    document.querySelectorAll('.tag-filter-checkbox').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    // Show all documents
                    filterDocuments();
                });
            }
            
            // Upload files to the main collection
            async function uploadFiles(files) {
                console.log(`Uploading ${files.length} files to documents collection`);
                
                // Show upload progress area
                const progressArea = document.getElementById('upload-progress-area');
                const progressList = document.getElementById('upload-progress-list');
                
                progressArea.style.display = 'block';
                progressList.innerHTML = '';
                
                try {
                    // Create progress items for each file
                    const progressItems = files.map(file => {
                        const progressId = `progress-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        const progressItem = document.createElement('div');
                        progressItem.className = 'upload-progress-item';
                        progressItem.id = progressId;
                        progressItem.innerHTML = `
                            <div class="progress-file-info">
                                <i class="bi bi-file-earmark me-2"></i>
                                <span class="file-name">${file.name}</span>
                            </div>
                            <div class="progress-status">
                                <i class="bi bi-arrow-repeat spin text-primary"></i>
                                <span class="status-text">Uploading...</span>
                            </div>
                        `;
                        progressList.appendChild(progressItem);
                        return { element: progressItem, id: progressId, file };
                    });
                    
                    // Upload files one by one to show individual progress
                    const results = [];
                    for (const { element, file } of progressItems) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            formData.append('collection_name', 'documents');  // Use main collection
                            
                            const response = await fetch('/api/v1/documents/upload', {
                                method: 'POST',
                                body: formData
                            });
                            
                            const result = await response.json();
                            const success = response.ok;
                            
                            // Update progress item
                            const statusElement = element.querySelector('.progress-status');
                            if (success) {
                                statusElement.innerHTML = `
                                    <i class="bi bi-check-circle text-success"></i>
                                    <span class="status-text text-success">Uploaded</span>
                                `;
                            } else {
                                statusElement.innerHTML = `
                                    <i class="bi bi-x-circle text-danger"></i>
                                    <span class="status-text text-danger">Failed</span>
                                `;
                            }
                            
                            results.push({
                                fileName: file.name,
                                success: success,
                                message: success ? result.message : result.detail || 'Upload failed'
                            });
                            
                        } catch (error) {
                            // Update progress item for error
                            const statusElement = element.querySelector('.progress-status');
                            statusElement.innerHTML = `
                                <i class="bi bi-x-circle text-danger"></i>
                                <span class="status-text text-danger">Error</span>
                            `;
                            
                            results.push({
                                fileName: file.name,
                                success: false,
                                message: error.message
                            });
                        }
                    }
                    
                    // Check results and show success/failure
                    const successfulUploads = results.filter(result => result.success);
                    const failedUploads = results.filter(result => !result.success);
                    
                    // Hide progress area after a delay
                    setTimeout(() => {
                        progressArea.style.display = 'none';
                    }, 3000);
                    
                    // Refresh documents list
                    if (successfulUploads.length > 0) {
                        loadDocumentsList();
                    }
                    
                    if (failedUploads.length > 0) {
                        const failedFileNames = failedUploads.map(f => f.fileName).join(', ');
                        alert(`Failed to upload: ${failedFileNames}`);
                    }
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    progressArea.style.display = 'none';
                    alert(`Error uploading files: ${error.message}`);
                }
            }
            
            // Check localStorage for active tab on page load
            const activeTab = localStorage.getItem('activeTab');
            if (activeTab === 'files') {
                setActiveTab('files');
                loadDocumentsList();
            } else {
                // Default to chat tab if no saved preference or 'chat' is saved
                setActiveTab('chat');
            }
        });
    </script>
</body>
</html>
