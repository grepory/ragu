<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGU - Retrieval-Augmented Generation Utility</title>
    
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar with Sidebar Toggle and Hamburger Menu -->
        <div class="top-nav">
            <div class="sidebar-toggle">
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
                    <i class="bi bi-layout-sidebar"></i>
                </button>
            </div>
            <div class="app-title">
                <h3>RAGU</h3>
            </div>
            <div class="hamburger-menu">
                <button class="hamburger-btn" id="hamburger-btn">
                    <i class="bi bi-list"></i>
                </button>
                <div class="dropdown-menu" id="nav-dropdown">
                    <div class="dropdown-item" id="chat-menu-item">
                        <i class="bi bi-chat-left-text"></i>
                        <span>Chat Interface</span>
                    </div>
                    <div class="dropdown-item" id="files-menu-item">
                        <i class="bi bi-collection"></i>
                        <span>Collections & Files</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-chat-left-text me-2"></i>Conversations</h5>
                <button class="btn btn-primary btn-sm" id="new-conversation-btn">
                    <i class="bi bi-plus-lg me-1"></i>New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <div id="conversation-history-sidebar" class="conversation-history-sidebar">
                    <!-- Conversation history will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <main>
                <!-- Chat Interface (visible by default) -->
                <div id="chat-interface" class="content-panel active">
                    <div id="model-query-container">
                        <model-query-component></model-query-component>
                    </div>
                </div>
                
                <!-- File Management Interface (hidden by default) -->
                <div id="file-management" class="content-panel">
                    <div class="file-management-container">
                        <div class="collections-section">
                            <div class="section-header">
                                <h4><i class="bi bi-collection me-2"></i>Collections</h4>
                                <button class="btn btn-primary btn-sm" id="create-collection-btn">
                                    <i class="bi bi-plus-circle me-1"></i>New Collection
                                </button>
                            </div>
                            <div class="drag-drop-instructions">
                                <p class="text-muted"><i class="bi bi-cloud-upload me-2"></i>Drag files onto collections to upload</p>
                            </div>
                            
                            <!-- Upload Progress Area -->
                            <div id="upload-progress-area" class="upload-progress-area" style="display: none;">
                                <div class="upload-progress-header">
                                    <h6><i class="bi bi-cloud-upload me-2"></i>Uploading Files...</h6>
                                </div>
                                <div id="upload-progress-list" class="upload-progress-list">
                                    <!-- Upload progress items will appear here -->
                                </div>
                            </div>
                            
                            <div id="collections-list" class="collections-list">
                                <!-- Collections will be loaded here -->
                            </div>
                            
                            <!-- Documents in selected collection -->
                            <div id="collection-documents" class="collection-documents" style="display: none;">
                                <div class="section-header">
                                    <h5><i class="bi bi-file-earmark-text me-2"></i>Documents in <span id="selected-collection-name"></span></h5>
                                    <button class="btn btn-outline-secondary btn-sm" id="back-to-collections">
                                        <i class="bi bi-arrow-left me-1"></i>Back
                                    </button>
                                </div>
                                <div id="documents-list" class="documents-list">
                                    <!-- Documents will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/model-query.js') }}"></script>
    
    <!-- UI Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navDropdown = document.getElementById('nav-dropdown');
            const chatMenuItem = document.getElementById('chat-menu-item');
            const filesMenuItem = document.getElementById('files-menu-item');
            const chatInterface = document.getElementById('chat-interface');
            const fileManagement = document.getElementById('file-management');
            
            // Toggle hamburger menu
            hamburgerBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                navDropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                navDropdown.classList.remove('show');
            });
            
            // Prevent dropdown from closing when clicking inside
            navDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Function to set active tab
            function setActiveTab(tabName) {
                // Save active tab to localStorage
                localStorage.setItem('activeTab', tabName);
                
                // Close dropdown
                navDropdown.classList.remove('show');
                
                if (tabName === 'chat') {
                    chatMenuItem.classList.add('active');
                    filesMenuItem.classList.remove('active');
                    chatInterface.classList.add('active');
                    fileManagement.classList.remove('active');
                } else if (tabName === 'files') {
                    filesMenuItem.classList.add('active');
                    chatMenuItem.classList.remove('active');
                    fileManagement.classList.add('active');
                    chatInterface.classList.remove('active');
                }
            }
            
            // Chat menu item click handler
            chatMenuItem.addEventListener('click', function() {
                setActiveTab('chat');
            });
            
            // Files menu item click handler
            filesMenuItem.addEventListener('click', function() {
                setActiveTab('files');
                loadCollectionsList();
            });
            
            // Load collections list function
            async function loadCollectionsList() {
                const collectionsList = document.getElementById('collections-list');
                
                try {
                    const response = await fetch('/api/v1/collections/');
                    if (response.ok) {
                        const data = await response.json();
                        const collections = data.collections || [];
                        
                        if (collections.length === 0) {
                            collectionsList.innerHTML = '<div class="text-muted text-center">No collections found. Create one to get started.</div>';
                        } else {
                            collectionsList.innerHTML = collections.map(collection => `
                                <div class="collection-item drag-drop-target" data-collection="${collection}">
                                    <div class="collection-content">
                                        <div class="collection-name">
                                            <i class="bi bi-collection me-2"></i>${collection}
                                        </div>
                                        <div class="collection-stats">
                                            <small class="text-muted">Click to view • Drag files to upload</small>
                                        </div>
                                    </div>
                                    <div class="drag-drop-overlay">
                                        <i class="bi bi-cloud-upload fs-2"></i>
                                        <p>Drop files here</p>
                                    </div>
                                    <div class="upload-overlay">
                                        <div class="upload-spinner">
                                            <i class="bi bi-arrow-repeat spin"></i>
                                        </div>
                                        <p class="upload-text">Uploading...</p>
                                    </div>
                                </div>
                            `).join('');
                            
                            // Add click event listeners to collection items
                            document.querySelectorAll('.collection-item').forEach(item => {
                                const collectionContent = item.querySelector('.collection-content');
                                collectionContent.addEventListener('click', function() {
                                    const collectionName = item.getAttribute('data-collection');
                                    showCollectionDocuments(collectionName);
                                });
                            });
                            
                            // Add drag and drop event listeners to collection items
                            document.querySelectorAll('.drag-drop-target').forEach(item => {
                                setupDragAndDrop(item);
                            });
                        }
                    } else {
                        collectionsList.innerHTML = '<div class="text-danger">Failed to load collections</div>';
                    }
                } catch (error) {
                    console.error('Error loading collections:', error);
                    collectionsList.innerHTML = '<div class="text-danger">Error loading collections</div>';
                }
            }
            
            // Create collection functionality
            const createCollectionBtn = document.getElementById('create-collection-btn');
            createCollectionBtn.addEventListener('click', async function() {
                const collectionName = prompt('Enter a name for the new collection:');
                if (!collectionName) return;
                
                try {
                    const response = await fetch('/api/v1/collections/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: collectionName,
                            description: `Collection created on ${new Date().toLocaleString()}`
                        })
                    });
                    
                    if (response.ok) {
                        loadCollectionsList(); // Refresh the list
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to create collection: ${errorData.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error creating collection:', error);
                    alert('Error creating collection');
                }
            });
            
            // Show documents in a collection
            async function showCollectionDocuments(collectionName) {
                const collectionsList = document.getElementById('collections-list');
                const collectionDocuments = document.getElementById('collection-documents');
                const selectedCollectionName = document.getElementById('selected-collection-name');
                const documentsList = document.getElementById('documents-list');
                
                // Hide collections list and show documents view
                collectionsList.style.display = 'none';
                collectionDocuments.style.display = 'block';
                selectedCollectionName.textContent = collectionName;
                
                // Load documents
                documentsList.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div><span class="ms-2">Loading documents...</span></div>';
                
                try {
                    const response = await fetch(`/api/v1/documents/${collectionName}`);
                    if (response.ok) {
                        const data = await response.json();
                        const documents = data.documents || [];
                        
                        if (documents.length === 0) {
                            documentsList.innerHTML = '<div class="text-muted text-center">No documents found in this collection.</div>';
                        } else {
                            documentsList.innerHTML = documents.map(doc => {
                                // Clean up the filename display
                                let displayName = doc.metadata.source;
                                
                                // If it looks like a temp file path, extract just the filename
                                if (displayName.includes('/')) {
                                    displayName = displayName.split('/').pop();
                                }
                                
                                // If it still has temp file characteristics, try to clean it up
                                if (displayName.match(/^tmp[a-zA-Z0-9_]+/)) {
                                    // Try to extract file extension and create a meaningful name
                                    const extension = displayName.match(/\.[a-zA-Z0-9]+$/);
                                    if (extension) {
                                        displayName = `Document${extension[0]}`;
                                    } else {
                                        displayName = 'Document';
                                    }
                                }
                                
                                return `
                                    <div class="document-item">
                                        <div class="document-content">
                                            <div class="document-name">
                                                <i class="bi bi-file-earmark-text me-2"></i>${displayName}
                                            </div>
                                            <div class="document-info">
                                                ${doc.metadata.total_chunks} chunks
                                                ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `• ${doc.metadata.tags.length} tags` : ''}
                                            </div>
                                            ${doc.metadata.tags && doc.metadata.tags.length > 0 ? `
                                                <div class="document-tags">
                                                    ${doc.metadata.tags.map(tag => `<span class="document-tag">${tag}</span>`).join('')}
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="document-actions">
                                            <button class="btn btn-outline-danger btn-sm delete-document-btn" 
                                                    data-collection="${collectionName}" 
                                                    data-source="${doc.metadata.source}">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            // Add click event listeners to delete buttons
                            document.querySelectorAll('.delete-document-btn').forEach(button => {
                                button.addEventListener('click', function(e) {
                                    e.stopPropagation();
                                    const collection = this.getAttribute('data-collection');
                                    const source = this.getAttribute('data-source');
                                    deleteDocument(collection, source);
                                });
                            });
                        }
                    } else {
                        documentsList.innerHTML = '<div class="text-danger">Failed to load documents</div>';
                    }
                } catch (error) {
                    console.error('Error loading documents:', error);
                    documentsList.innerHTML = '<div class="text-danger">Error loading documents</div>';
                }
            }
            
            // Drag and drop functionality
            function setupDragAndDrop(collectionItem) {
                const collectionName = collectionItem.getAttribute('data-collection');
                
                // Prevent default drag behaviors
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, preventDefaults, false);
                });
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                // Highlight drop area when item is dragged over it
                ['dragenter', 'dragover'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    collectionItem.addEventListener(eventName, unhighlight, false);
                });
                
                function highlight() {
                    collectionItem.classList.add('drag-over');
                }
                
                function unhighlight() {
                    collectionItem.classList.remove('drag-over');
                }
                
                // Handle dropped files
                collectionItem.addEventListener('drop', handleDrop, false);
                
                function handleDrop(e) {
                    const files = Array.from(e.dataTransfer.files);
                    if (files.length > 0) {
                        uploadFilesToCollection(files, collectionName);
                    }
                }
            }
            
            // Upload files to collection
            async function uploadFilesToCollection(files, collectionName) {
                console.log(`Uploading ${files.length} files to collection: ${collectionName}`);
                
                // Show upload progress area
                const progressArea = document.getElementById('upload-progress-area');
                const progressList = document.getElementById('upload-progress-list');
                const collectionItem = document.querySelector(`[data-collection="${collectionName}"]`);
                
                // Show collection uploading state
                if (collectionItem) {
                    collectionItem.classList.add('uploading');
                }
                
                // Show progress area
                progressArea.style.display = 'block';
                progressList.innerHTML = '';
                
                try {
                    // Create progress items for each file
                    const progressItems = files.map(file => {
                        const progressId = `progress-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        const progressItem = document.createElement('div');
                        progressItem.className = 'upload-progress-item';
                        progressItem.id = progressId;
                        progressItem.innerHTML = `
                            <div class="progress-file-info">
                                <i class="bi bi-file-earmark me-2"></i>
                                <span class="file-name">${file.name}</span>
                                <span class="collection-badge">${collectionName}</span>
                            </div>
                            <div class="progress-status">
                                <i class="bi bi-arrow-repeat spin text-primary"></i>
                                <span class="status-text">Uploading...</span>
                            </div>
                        `;
                        progressList.appendChild(progressItem);
                        return { element: progressItem, id: progressId, file };
                    });
                    
                    // Upload files one by one to show individual progress
                    const results = [];
                    for (const { element, file } of progressItems) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            formData.append('collection_name', collectionName);
                            
                            const response = await fetch('/api/v1/documents/upload', {
                                method: 'POST',
                                body: formData
                            });
                            
                            const result = await response.json();
                            const success = response.ok;
                            
                            // Update progress item
                            const statusElement = element.querySelector('.progress-status');
                            if (success) {
                                statusElement.innerHTML = `
                                    <i class="bi bi-check-circle text-success"></i>
                                    <span class="status-text text-success">Uploaded</span>
                                `;
                            } else {
                                statusElement.innerHTML = `
                                    <i class="bi bi-x-circle text-danger"></i>
                                    <span class="status-text text-danger">Failed</span>
                                `;
                            }
                            
                            results.push({
                                fileName: file.name,
                                success: success,
                                message: success ? result.message : result.detail || 'Upload failed'
                            });
                            
                        } catch (error) {
                            // Update progress item for error
                            const statusElement = element.querySelector('.progress-status');
                            statusElement.innerHTML = `
                                <i class="bi bi-x-circle text-danger"></i>
                                <span class="status-text text-danger">Error</span>
                            `;
                            
                            results.push({
                                fileName: file.name,
                                success: false,
                                message: error.message
                            });
                        }
                    }
                    
                    // Remove collection uploading state
                    if (collectionItem) {
                        collectionItem.classList.remove('uploading');
                    }
                    
                    // Check if all uploads were successful
                    const successfulUploads = results.filter(result => result.success);
                    const failedUploads = results.filter(result => !result.success);
                    
                    // Hide progress area after a delay
                    setTimeout(() => {
                        progressArea.style.display = 'none';
                    }, 3000);
                    
                    // Show final status
                    if (successfulUploads.length > 0) {
                        // Auto-expand the collection to show the new documents
                        showCollectionDocuments(collectionName);
                    }
                    
                    if (failedUploads.length > 0 && successfulUploads.length === 0) {
                        const failedFileNames = failedUploads.map(f => f.fileName).join(', ');
                        alert(`Failed to upload: ${failedFileNames}`);
                    }
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    
                    // Remove collection uploading state
                    if (collectionItem) {
                        collectionItem.classList.remove('uploading');
                    }
                    
                    // Hide progress area
                    progressArea.style.display = 'none';
                    
                    alert(`Error uploading files: ${error.message}`);
                }
            }

            // Back to collections button
            const backToCollectionsBtn = document.getElementById('back-to-collections');
            backToCollectionsBtn.addEventListener('click', function() {
                const collectionsList = document.getElementById('collections-list');
                const collectionDocuments = document.getElementById('collection-documents');
                
                // Show collections list and hide documents view
                collectionsList.style.display = '';  // Remove inline style to let CSS take over
                collectionDocuments.style.display = 'none';
                
                // Refresh the collections list to ensure consistent styling
                loadCollectionsList();
            });
            
            // Delete document function
            async function deleteDocument(collectionName, sourceFilename) {
                // Show confirmation dialog
                const confirmDelete = confirm(`Are you sure you want to delete "${sourceFilename}" from collection "${collectionName}"?\n\nThis action cannot be undone and will remove all chunks of this document.`);
                
                if (!confirmDelete) {
                    return;
                }
                
                try {
                    // Create the API endpoint for deleting by source
                    const response = await fetch(`/api/v1/documents/${collectionName}/by-source`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ source: sourceFilename })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`Successfully deleted "${sourceFilename}". Removed ${result.chunks_deleted} chunks.`);
                        // Refresh the documents list
                        showCollectionDocuments(collectionName);
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to delete document: ${errorData.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error deleting document:', error);
                    alert(`Error deleting document: ${error.message}`);
                }
            }
            
            // Sidebar functionality
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const newConversationBtn = document.getElementById('new-conversation-btn');
            const conversationHistorySidebar = document.getElementById('conversation-history-sidebar');
            const mainContent = document.querySelector('.main-content');
            const chatInputArea = document.querySelector('.chat-input-area');
            
            // Toggle sidebar
            sidebarToggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('hide');
                mainContent.classList.toggle('sidebar-hidden');
                if (chatInputArea) {
                    chatInputArea.classList.toggle('sidebar-hidden');
                }
                
                // Update icon based on sidebar state
                const icon = sidebarToggleBtn.querySelector('i');
                if (sidebar.classList.contains('hide')) {
                    icon.className = 'bi bi-layout-sidebar';
                } else {
                    icon.className = 'bi bi-layout-sidebar-reverse';
                }
            });
            
            // Initialize sidebar based on screen size
            function initializeSidebar() {
                const icon = sidebarToggleBtn.querySelector('i');
                if (window.innerWidth <= 480) {
                    // On mobile, start with sidebar hidden
                    sidebar.classList.add('hide');
                    mainContent.classList.add('sidebar-hidden');
                    if (chatInputArea) {
                        chatInputArea.classList.add('sidebar-hidden');
                    }
                    icon.className = 'bi bi-layout-sidebar';
                } else {
                    // On desktop, start with sidebar open
                    sidebar.classList.remove('hide');
                    mainContent.classList.remove('sidebar-hidden');
                    if (chatInputArea) {
                        chatInputArea.classList.remove('sidebar-hidden');
                    }
                    icon.className = 'bi bi-layout-sidebar-reverse';
                }
            }
            
            // Initialize on load
            initializeSidebar();
            
            // Handle window resize
            window.addEventListener('resize', initializeSidebar);
            
            // New conversation button
            newConversationBtn.addEventListener('click', function() {
                // Check if we're in the chat interface
                if (!chatInterface.classList.contains('active')) {
                    setActiveTab('chat');
                }
                
                // Create a custom event for new conversation
                const event = new CustomEvent('startNewConversation');
                document.dispatchEvent(event);
                
                // Keep sidebar open after creating new conversation
            });
            
            // Load conversation history in sidebar
            async function loadConversationHistorySidebar() {
                try {
                    const response = await fetch('/api/v1/conversations/');
                    if (response.ok) {
                        const data = await response.json();
                        const conversations = data.conversations || [];
                        
                        if (conversations.length === 0) {
                            conversationHistorySidebar.innerHTML = '<div class="empty-conversations"><p class="text-muted text-center">No conversations yet</p></div>';
                        } else {
                            conversationHistorySidebar.innerHTML = conversations.map(conv => `
                                <div class="sidebar-conversation-item" data-id="${conv.id}">
                                    <div class="conversation-preview">
                                        <div class="conversation-title">${conv.title}</div>
                                        <div class="conversation-date">${new Date(conv.created_at).toLocaleDateString()}</div>
                                    </div>
                                    <div class="conversation-actions">
                                        <button class="btn btn-outline-danger btn-sm delete-conversation-btn" data-id="${conv.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('');
                            
                            // Add click event listeners to conversation items
                            document.querySelectorAll('.sidebar-conversation-item').forEach(item => {
                                const conversationPreview = item.querySelector('.conversation-preview');
                                conversationPreview.addEventListener('click', function() {
                                    const conversationId = item.getAttribute('data-id');
                                    loadConversationFromSidebar(conversationId);
                                });
                            });
                            
                            // Add delete button event listeners
                            document.querySelectorAll('.delete-conversation-btn').forEach(button => {
                                button.addEventListener('click', function(e) {
                                    e.stopPropagation();
                                    const conversationId = this.getAttribute('data-id');
                                    deleteConversationFromSidebar(conversationId);
                                });
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading conversation history:', error);
                    conversationHistorySidebar.innerHTML = '<div class="text-danger text-center">Error loading conversations</div>';
                }
            }
            
            // Load conversation from sidebar
            function loadConversationFromSidebar(conversationId) {
                // Switch to chat interface if not already active
                if (!chatInterface.classList.contains('active')) {
                    setActiveTab('chat');
                }
                
                // Create a custom event to communicate with Vue component
                const event = new CustomEvent('loadConversation', {
                    detail: { conversationId: conversationId }
                });
                document.dispatchEvent(event);
                
                // Keep sidebar open after loading conversation
            }
            
            // Delete conversation from sidebar
            async function deleteConversationFromSidebar(conversationId) {
                if (confirm('Are you sure you want to delete this conversation?')) {
                    try {
                        const response = await fetch(`/api/v1/conversations/${conversationId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            // Refresh conversation history
                            loadConversationHistorySidebar();
                        } else {
                            alert('Failed to delete conversation');
                        }
                    } catch (error) {
                        console.error('Error deleting conversation:', error);
                        alert('Error deleting conversation');
                    }
                }
            }
            
            // Load conversation history on page load
            loadConversationHistorySidebar();
            
            // Expose functions globally so Vue component can call them
            window.refreshSidebarConversations = loadConversationHistorySidebar;
            
            // Check localStorage for active tab on page load
            const activeTab = localStorage.getItem('activeTab');
            if (activeTab === 'files') {
                setActiveTab('files');
                loadCollectionsList();
            } else {
                // Default to chat tab if no saved preference or 'chat' is saved
                setActiveTab('chat');
            }
        });
    </script>
</body>
</html>
