<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGU - Retrieval-Augmented Generation Utility</title>
    
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-5 text-center">
            <h1>RAGU</h1>
            <p class="lead">Retrieval-Augmented Generation Utility</p>
        </header>
        
        <main>
            <div class="row">
                <div class="col-md-6">
                    <!-- React component for PDF upload -->
                    <div id="pdf-upload-container"></div>
                </div>
                <div class="col-md-6">
                    <!-- Vue component for model selection and query -->
                    <div id="model-query-container">
                        <model-query-component></model-query-component>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <!-- Results display area -->
                    <div id="results-container" class="border rounded p-3 bg-light"></div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <p>RAGU - Retrieval-Augmented Generation Utility</p>
        </footer>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/pdf-upload.js') }}" type="text/babel"></script>
    <script src="{{ url_for('static', path='/js/model-query.js') }}"></script>
</body>
</html>
